Help = This is a simple email client.  \n\nYou can type out your message, click send/receive, and it will both send the email you've written, and check to see if it has received any new emails.  \n\nYou can drag an email to another folder, to change the folder that it's in.  You can use the buttons 'add attachment' and 'save attachment' to add attachments to the email you're writing, or to save the attachment of the email you're selecting.  \n\nFinally, under File, you can click Config. to modify the parameter's you're using to connect to the client.
