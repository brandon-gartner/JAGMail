Help = Ceci est un simple client de messagerie. \n\nVous pouvez taper votre message, cliquer sur envoyer / recevoir, et il enverra \u00e0 la fois l'e-mail que vous avez \u00e9crit et v\u00e9rifiera s'il a re\u00e7u de nouveaux e-mails. \n\nVous pouvez faire glisser un e-mail vers un autre dossier, pour modifier le dossier dans lequel il se trouve. \n\nVous pouvez utiliser les boutons "ajouter une pi\u00e8ce jointe" et "enregistrer la pi\u00e8ce jointe" pour ajouter des pi\u00e8ces jointes \u00e0 l'e-mail que vous r\u00e9digez ou pour enregistrer la pi\u00e8ce jointe de l'e-mail. vous s\u00e9lectionnez. Enfin, sous Fichier, vous pouvez cliquer sur Config. pour modifier les param\u00e8tres que vous utilisez pour vous connecter au client.
